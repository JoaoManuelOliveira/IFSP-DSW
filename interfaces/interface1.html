<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#777;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .base {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(185, 2, 176) (0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .campos {
            width: 48%;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .estadio {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .JButton {
            width: 100%;
            background-color:blueviolet;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .vidal {
            background-color:darkviolet;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="base">
        <h2>Preencha as Informações do Produto</h2>
        <form>
            <div class="estadio">
                <div class="campos">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campos">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca">
                </div>
            </div>

            <div class="estadio">
                <div class="campos">
                    <label for="tipo">Tipo de Produto:</label>
                    <select id="tipo" name="tipo">
                        <option value="alimentacao">Alimentação</option>
                        <option value="construção">Construção</option>
                        <option value="eletrodomestico">Eletrodoméstico</option>
                    </select>
                </div>
                <div class="campos">
                    <label for="unidadeMedida">Unidade de Medida:</label>
                    <select id="unidadeMedida" name="unidadeMedida">
                        <option value="metros">Metros(M)</option>
                        <option value="centimetros">Centímetros(cm)</option>
                        <option value="milimetros">Mlímetros(mm)</option>
                    </select>
                </div>
            </div>

            <div class="estadio">
                <div class="campos">
                    <label for="qtd">Quantidade em Estoque:</label>
                    <input type="number" id="qtd" name="qtd">
                </div>
                <div class="campos">
                    <label for="peso">Peso (Kg):</label>
                    <input type="number" id="peso" name="peso">
                </div>
            </div>

            <div class="estadio">
                <div class="campos">
                    <label for="dimensoes">Dimensões (cm):</label>
                    <input type="text" id="dimensoes" name="dimensoes" placeholder="Comprimento x Largura x Altura">
                </div>
                <div class="campos">
                    <label for="valorUnitario">Valor Unitário (R$):</label>
                    <input type="number" id="valorUnitario" name="valorUnitario">
                </div>
            </div>

            <div class="estadio">
                <div class="campos">
                    <label for="valorLote">Valor por Lote (R$):</label>
                    <input type="number" id="valorLote" name="valorLote">
                </div>
                <div class="campos">
                    <label for="codigoBarras">Código de Barras:</label>
                    <input type="text" id="codigoBarras" name="codigoBarras">
                </div>
            </div>

            <div class="estadio">
                <div class="campos">
                    <label for="dataProducao">Data de Produção:</label>
                    <input type="date" id="dataProducao" name="dataProducao">
                </div>
                <div class="campos">
                    <label for="dataValidade">Data de Validade:</label>
                    <input type="date" id="dataValidade" name="dataValidade">
                </div>
            </div>

            <div class="campos">
                <label for="fornecedor">Fornecedor:</label>
                <input type="text" id="fornecedor" name="fornecedor">
            </div>

            <div class="campos">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3"></textarea>
            </div>

            <button type="submit" class="JButton">Cadastrar Produto</button>
        </form>
        <footer>
            © 2024 Javinha IFSP. Todos os direitos reservados. <br>
            By: João Manuel, João Paulo e João pedro
        </footer>
    </div>
</body>
</html>
